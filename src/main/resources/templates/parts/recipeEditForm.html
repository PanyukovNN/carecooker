<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<form method="post" enctype="multipart/form-data" th:fragment="recipeEditForm">

    <input type="hidden" name="id" th:value="${recipe} ? ${recipe.id} : ''" />
<!--    <input type="hidden" th:field="*{id}" />-->

    <div class="recipe-edit-from-title">
        <textarea class="recipe-edit-from-title-input" name="name" placeholder="Название блюда"
                  onfocus="this.placeholder = ''"
                  th:text="${recipe} ? ${recipe.name} : ''"></textarea>
    </div>


    <div class="form-group">
        <div class="recipe-edit-from-image">
            <label for="customFile">
                <div class="recipe-main-image" id="recipe-main-image"
                     th:if="${recipe}"
                     th:style="|background-image:url('/img/${recipe.mainImage}');|">
                    <div style="padding-top: 52%;"></div>
                </div>
                <div class="recipe-main-image" id="recipe-main-image"
                     th:unless="${recipe}"
                     th:style="|background-image:url('../../static/img_placeholder.svg');|">
                    <div style="padding-top: 52%;"></div>
                </div>
            </label>
            <input type="file" name="file" id="customFile" th:value="${recipe} ? recipe.mainImage : ''"/>
        </div>

<!--<#&#45;&#45;        <div class="custom-file">&ndash;&gt;-->
<!--<#&#45;&#45;            <input type="file" name="file" id="customFile" value="<#if recipe??>${recipe.mainImage}</#if>" />&ndash;&gt;-->
<!--<#&#45;&#45;            <label class="custom-file-label" for="customFile">Выберите изображение блюда</label>&ndash;&gt;-->
<!--<#&#45;&#45;        </div>&ndash;&gt;-->
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#recipe-main-image').attr('style', "background-image: url(" + e.target.result) + ");";
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }

            $("#customFile").change(function(){
                readURL(this);
            });
        </script>
    </div>

    <div class="form-group">
        <textarea class="form-control" name="description" rows="7" placeholder="Описание"
                  th:text="${recipe} ? ${recipe.description} : ''"></textarea>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="cookTime" placeholder="Время приготовления"
               th:value="${recipe} ? ${recipe.cookTime} : ''">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="serving" placeholder="Количество порций"
               th:value="${recipe} ? ${recipe.serving} : ''">
    </div>

    <div class="form-group">
        <select class="form-control" name="complexity">
            <option selected>Сложность</option>
            <option value="легко" th:selected="${recipe} ? ${recipe.complexity == 'легко'}">Легко</option>
            <option value="средне" th:selected="${recipe} ? ${recipe.complexity == 'средне'}">Средне</option>
            <option value="сложно" th:selected="${recipe} ? ${recipe.complexity == 'сложно'}">Сложно</option>
        </select>
    </div>

<!--    <div style="border: 4px;" th:if="${recipe}">-->
        <div class="form-group">
<!--            <input type="text" class="form-control" name="ingredient" placeholder="Ингредиент"-->
<!--                   th:value="${recipe} ? ${recipe.complexity} : ''">-->
<textarea class="form-control" name="ingredients" rows="7" placeholder="Ингредиенты"><th:block th:if="${recipe}">
<p th:remove="tag" th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient}">
</p></th:block></textarea>
        </div>
<!--    </div>-->
<!--    <div style="border: 4px;" th:unless="${recipe}">-->
<!--        <div class="form-group" th:each="ingredient : ${recipe.ingredients}">-->
<!--            <input type="text" class="form-control" name="ingredient" placeholder="Ингредиент"-->
<!--                   th:value="${recipe} ? ${recipe.complexity} : ''">-->
<!--            &lt;!&ndash;            <textarea class="form-control" name="ingredients" rows="7" placeholder="Ингредиенты">&ndash;&gt;-->
<!--            &lt;!&ndash;    <th:block th:if="${recipe}"><p th:remove="tag" th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient} + @{'&#10;'}"></p></th:block></textarea>&ndash;&gt;-->
<!--        </div>-->
<!--    </div>-->

    <div class="form-group">
        <textarea class="form-control" name="method" rows="7" placeholder="Способ приготвления"
            th:text="${recipe} ? ${recipe.method} : ''"></textarea>
    </div>

    <div class="form-group">
        <label for="section-select">Разделы</label>
<!--        <select class="form-control" id="section-select" name="section">-->
<!--            <option>Выберите раздел</option>-->
<!--            <option th:each="section : ${sections}" th:text="${sections}? ${section.name} : ''"-->
<!--                    th:selected="${section} and ${recipe} and ${recipe.section} ? ${section.name == recipe.section.name}"></option>-->
<!--        </select>-->

        <select id="section-select" class="form-control" name="sections" size="10" multiple="multiple">
            <option th:each="section : ${allSections}"
                    th:value="${{section.name}}"
                    th:text="${section.name}"
                    th:selected="${section} and ${recipe} and ${recipe.sections} ? ${#lists.contains(recipe.sections, section)}">
            </option>
        </select>
    </div>

    <div class="form-check my-3">
        <input class="form-check-input" name="toPublication" type="checkbox" th:checked="${recipe} ? ${recipe.toPublication}" id="readyToPublication">
        <input name="toPublication" type="hidden" value="" />
        <label class="form-check-label" for="readyToPublication">
            Опубликован
        </label>
    </div>


    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

    <div class="form-group">
        <button type="submit" class="btn btn-primary" th:text="${recipe} ? 'Обновить рецепт' : 'Сохранить рецепт'"></button>
    </div>
</form>

</html>
