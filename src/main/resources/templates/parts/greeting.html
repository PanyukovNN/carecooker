<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<div th:fragment="greeting" class="greeting-block">
    <div class="greeting-block__title">
        <h1 class="greeting-header" th:text="${greetingDto} ? ${greetingDto.title}"></h1>
    </div>
    <div class="greeting-block__description" th:if="${greetingDto} and ${greetingDto.description} and ${greetingDto.description != ''}" th:text="${greetingDto} ? ${greetingDto.description}">
    </div>
    <div class="greeting-block__description" th:unless="${greetingDto} and ${greetingDto.description} and ${greetingDto.description != ''}">
        Ищите рецепты, выбирая категорию блюда и его подкатегорию.
    </div>
</div>
</html>
