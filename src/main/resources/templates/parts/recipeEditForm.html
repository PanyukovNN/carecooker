<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<form method="post" enctype="multipart/form-data" th:fragment="recipeEditForm">
    <div class="recipe-edit-from-title">
        <input type="text" class="recipe-edit-from-title-input" name="name" placeholder="Название блюда"
               onfocus="this.placeholder = ''"
               th:value="${recipe} ? ${recipe.name} : ''"/>
    </div>


    <div class="form-group">
        <div class="recipe-edit-from-image">
            <label for="customFile">
                <div class="recipe-main-image" id="recipe-main-image"
                     th:if="${recipe}"
                     th:style="|background-image:url('/img/${recipe.mainImage}');|">
                    <div style="padding-top: 52%;"></div>
                </div>
                <div class="recipe-main-image" id="recipe-main-image"
                     th:unless="${recipe}"
                     th:style="|background-image:url('../../static/img_placeholder.svg');|">
                    <div style="padding-top: 52%;"></div>
                </div>
            </label>
            <input type="file" name="file" id="customFile" th:value="${recipe} ? recipe.mainImage : ''"/>
        </div>

<!--<#&#45;&#45;        <div class="custom-file">&ndash;&gt;-->
<!--<#&#45;&#45;            <input type="file" name="file" id="customFile" value="<#if recipe??>${recipe.mainImage}</#if>" />&ndash;&gt;-->
<!--<#&#45;&#45;            <label class="custom-file-label" for="customFile">Выберите изображение блюда</label>&ndash;&gt;-->
<!--<#&#45;&#45;        </div>&ndash;&gt;-->
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#recipe-main-image').attr('style', "background-image: url(" + e.target.result) + ");";
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }

            $("#customFile").change(function(){
                readURL(this);
            });
        </script>
    </div>

    <div class="form-group">
        <textarea class="form-control" name="description" rows="7" placeholder="Описание"
                  th:text="${recipe} ? ${recipe.description} : ''"></textarea>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="cookTime" placeholder="Время приготовления"
               th:value="${recipe} ? ${recipe.cookTime} : ''">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="serving" placeholder="Количество порций"
               th:value="${recipe} ? ${recipe.serving} : ''">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" name="complexity" placeholder="Сложность"
               th:value="${recipe} ? ${recipe.complexity} : ''">
    </div>

    <div class="form-group">
        <textarea class="form-control" name="ingredients" rows="7" placeholder="Ингредиенты">
<th:block th:if="${recipe}"><p th:remove="tag" th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient}"></p></th:block></textarea>
    </div>

    <div class="form-group">
        <textarea class="form-control" name="method" rows="7" placeholder="Способ приготвления"
            th:text="${recipe} ? ${recipe.method} : ''"></textarea>
    </div>

    <div class="form-group">
        <textarea class="form-control" name="categories" placeholder="Категории">
<th:block th:if="${recipe}"><p th:remove="tag" th:each="category : ${recipe.categories}" th:text="${category.name}"></p></th:block></textarea>
    </div>

    <input type="hidden" name="id" th:value="${recipe} ? ${recipe.id} : ''" />
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

    <div class="form-group">
        <button type="submit" class="btn btn-primary" th:text="${recipe} ? 'Обновить рецепт' : 'Сохранить рецепт'"></button>
    </div>
</form>

</html>
