    <ul class="pagination justify-content-center">
        <li th:class="${page.number eq 0} ? 'page-item disabled' : 'page-item'">
            <a class="page-link" th:if="${page.number != 0}" th:href="@{${url}(page=${page.number-1})}">&laquo;</a>
        </li>

        <li th:each="pageNo : ${#numbers.sequence(0, page.totalPages - 1)}"
            th:class="${page.number eq pageNo}? 'page-item active selected' : 'page-item'">
            <a class="page-link" th:if="${page.number eq pageNo}" href="javascript:void(0);">
                <span th:text="${pageNo + 1}"></span>
            </a>
            <a class="page-link" th:if="${not (page.number eq pageNo)}" th:href="@{${url}(page=${pageNo})}">
                <span th:text="${pageNo + 1}"></span>
            </a>
        </li>

        <li th:class="${page.number + 1 ge page.totalPages} ? 'page-item disabled' : 'page-item'">
            <a class="page-link" th:if="${page.number lt page.totalPages - 1}" th:href="@{${url}(page=${page.number+1})}">&raquo;</a>
