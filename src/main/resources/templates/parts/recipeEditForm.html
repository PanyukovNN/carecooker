<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<form method="post" enctype="multipart/form-data" th:fragment="recipeEditForm">

    <input type="hidden" name="id" th:value="${recipe} ? ${recipe.id} : ''" />

    <div class="recipe-edit-from-title">
        <textarea class="recipe-edit-from-title-input" name="name" placeholder="Название блюда"
                  onfocus="this.placeholder = ''"
                  th:text="${recipe} ? ${recipe.name} : ''"></textarea>
    </div>

    <div class="form-group">
        <div class="recipe-edit-from-image">
            <label for="customFile">
                <div class="recipe-main-image" id="recipe-main-image"
                     th:if="${recipe} and ${recipe.mainImage}"
                     th:style="|background-image:url('/img/${recipe.mainImage}');|">
                    <div style="padding-top: 52%;"></div>
                </div>
                <div class="recipe-main-image" id="recipe-main-image"
                     th:unless="${recipe} and ${recipe.mainImage}"
                     th:style="|background-image:url('../../static/img_placeholder.svg');|">
                    <div style="padding-top: 52%;"></div>
                    <div class="choose-photo">Нажмите для выбора фото</div>
                </div>
            </label>
            <input type="file" name="file" id="customFile" th:value="${recipe} ? recipe.mainImage : ''"/>
        </div>

        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#recipe-main-image').attr('style', "background-image: url(" + e.target.result) + ");";
                        $('.choose-photo').remove();
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }

            $("#customFile").change(function(){
                readURL(this);
            });
        </script>
    </div>

    <div class="form-group">
        <label>Описание</label>
        <textarea class="form-control" name="description" rows="7" placeholder="Описание"
                  th:text="${recipe} ? ${recipe.description} : ''"></textarea>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Время приготовления</label>
            <input type="time" class="form-control" name="cookTime"
                   th:value="${recipe} ? ${recipe.cookTime} : ''">
        </div>
        <div class="form-group col-md-4">
            <label>Количество порций</label>
            <input type="number" class="form-control" name="serving" placeholder="Количество порций"
                   min="0" max="100"
                   th:value="${recipe} ? ${recipe.serving} : ''">
        </div>
        <div class="form-group col-md-4">
            <label>Сложность</label>
            <select class="form-control" name="complexity">
                <option value="легко" th:selected="${recipe} ? ${recipe.complexity == 'легко'}">Легко</option>
                <option value="средне" th:selected="${recipe} ? ${recipe.complexity == 'средне'}">Средне</option>
                <option value="сложно" th:selected="${recipe} ? ${recipe.complexity == 'сложно'}">Сложно</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label>Ингредиенты</label>
        <textarea class="form-control" name="ingredients" rows="7" placeholder="Ингредиенты"><th:block th:if="${recipe}">
<p th:remove="tag" th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient}">
</p></th:block></textarea>
    </div>

    <div class="form-group">
        <label>Способ приготовления</label>
        <textarea class="form-control" name="method" rows="7" placeholder="Способ приготвления"
            th:text="${recipe} ? ${recipe.method} : ''"></textarea>
    </div>

    <label>Выберите раздел</label>
    <div class="input-group mb-3">
        <select id="sectionSelect" class="custom-select select-section" name="section">
            <option value="0">Любой раздел</option>
            <!-- Fills by js -->
        </select>
    </div>

    <div class="form-group">
        <label>Тип блюда</label>
        <select id="selectDish" class="custom-select" name="dish">
            <option value="0">Любое блюдо</option>
            <!-- Fills by js -->
        </select>
    </div>

    <div class="form-check my-3">
        <input class="form-check-input" name="toPublication" type="checkbox" th:checked="${recipe} ? ${recipe.toPublication}" id="readyToPublication">
        <input name="toPublication" type="hidden" value="" />
        <label class="form-check-label" for="readyToPublication">
            Опубликован
        </label>
    </div>

    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

    <div class="form-group">
        <button type="submit" class="btn btn-outline-primary" th:text="${recipe} ? 'Обновить рецепт' : 'Сохранить рецепт'"></button>
    </div>

    <script th:inline="javascript">
        var sectionSelect = $("#sectionSelect");
        var dishSelect = $("#selectDish");
        /*<![CDATA[*/
        var dishId = /*[[${recipe} and ${recipe.dish} ? ${recipe.dish.id} : '']]*/ 'default';
        /*]]>*/

        $(document).ready(function () {
            fillSections();
        });

        sectionSelect.on("change", function (event) {
            event.preventDefault();
            dishId = "";

            fillDishes();
        });

        function fillSections() {
            var link = "/section/all";

            $.get(link, function(sections, status) {
                $.each(sections, function(i, section) {
                    sectionSelect.append(
                        "<option value='" + section.id + "'>" + section.name + "</option>"
                    );
                });

                /*<![CDATA[*/
                var sectionId = /*[[${recipe} and ${recipe.section} ? ${recipe.section.id} : '']]*/ 'default';
                if (sectionId !== '') {
                    sectionSelect.val(sectionId);
                }
                /*]]>*/

                fillDishes();
            });
        }

        function fillDishes() {
            var sectionId = sectionSelect.val();
            var link = '/dish/json/section/' + sectionId;

            dishSelect.empty();
            dishSelect.append(
                "<option value='0'>Любое блюдо</option>"
            );

            if (sectionSelect.val() === "0") {
                dishSelect.prop("disabled", true);
            } else {
                dishSelect.prop("disabled", false);
            }

            if (sectionId === "0") {
                return;
            }

            $.get(link, function(dishes, status) {
                $.each(dishes, function(i, dish) {
                    dishSelect.append(
                        "<option value='" + dish.id + "'>" + dish.name + "</option>"
                    );
                });
            });

            if (dishId !== '') {
                dishSelect.val(dishId);
            } else {
                dishSelect.val("");
            }
        }
    </script>
</form>

</html>
