<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head th:replace="parts/common.html :: headerfiles"></head>
<body>
    <div th:replace="parts/navbar.html :: navbar"></div>
    <div class="container-fluid main-container">
        <h1 class="greeting-header mt-3">
            Типы блюд
        </h1>

        <div th:if="${dishExists}" class="alert alert-primary my-3" role="alert"
             th:text="${'Блюдо с таким именем уже существует'}">
        </div>

        <div class="d-flex" style="justify-content: right">
            <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#addDishModal">Добавить тип блюда</button>
        </div>

        <form method="post" th:action="@{/dish/list}">
            <label>Выберите раздел</label>
            <div class="input-group mb-3">
                <select class="custom-select" name="section">
                    <option th:each="section : ${sections}"
                            th:value="${{section.id}}"
                            th:text="${section.name}"
                            th:selected="${section == currentSection}">
                    </option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="submit">Показать</button>
                </div>
            </div>
        </form>


        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="text-center" scope="col">#</th>
                    <th class="text-center" scope="col">Тип блюда</th>
                    <th class="text-center" scope="col">Описание</th>
                    <th class="text-center col-4" scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dish, iter : ${dishes}">
                    <td class="text-center align-middle" th:text="${iter.index + 1}"></td>
                    <td class="text-center align-middle" >
                        <div class="row_data" th:text="${dish.name}"></div>
                    </td>
                    <td class="text-center align-middle">
                        <div class="row_data"  th:text="${dish.titleDescription} ? ${dish.titleDescription} : ''"></div>
                    </td>
                    <td class="row_data text-center align-middle d-flex justify-content-around">
                        <a class="edit-dish-btn-link" th:href="@{/dish/json/} + ${dish.id}">
                            <button type="button" class="btn btn-outline-primary">Редактировать</button>
                        </a>
                        <a th:href="@{/dish/delete(id=${dish.id})}"
                           onclick="return confirm('Вы действительно хотите удалить?');">
                            <button type="button" class="btn btn-outline-danger">Удалить</button>
                        </a>
                    </td>
<!--                    <script>-->
<!--                        $(document).on('click', '.row_data'), function(event) {-->
<!--                            event.preventDefault();-->
<!--                    contenteditable="true"-->
<!--                            $(this).focus();-->
<!--                        }-->
<!--                    </script>-->
                </tr>
            </tbody>
        </table>

        <div class="d-flex" style="justify-content: right">
            <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#addDishModal">Добавить тип блюда</button>
        </div>

        <div th:replace="parts/dishUpdateModal.html :: dishUpdateModal"></div>

    </div>
    <div th:replace="parts/common.html :: footer"></div>
</body>
</html>
